<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="app">
      <main class="container card">
        <header>
          <h1 class="holder headline">Weather Journal App</h1>
        </header>
        <section class="form card">
          <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here" />
          </div>
          <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings here"
              rows="9"
              cols="50"
            ></textarea>
            <button id="generate" type="submit">Generate</button>
          </div>
        </section>
        <section class="holder entry card">
          <h2 class="title">Most Recent Entry</h2>
          <div id="entryHolder">
            <p id="date"></p>
            <p id="temp"></p>
            <p id="content"></p>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
