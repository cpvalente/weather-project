<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main id="app">
      <main class="container card">
        <header>
          <h1 class="holder headline">Weather Journal</h1>
        </header>
        <section class="form card">
          <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input
              type="text"
              id="zip"
              placeholder="enter zip code here"
              aria-label="zipcode"
            />
          </div>
          <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings here"
              rows="3"
              wrap="hard"
              maxlength="100"
            ></textarea>
            <button id="generate" type="submit">Generate</button>
          </div>
        </section>
        <section class="holder entry card">
          <h2 class="title">Most Recent Entry</h2>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </section>
      </main>
    </main>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
